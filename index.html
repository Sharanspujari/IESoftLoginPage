<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- width=1920, height=1080 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920,height=1080 initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="form-container">
        <div class="form-box">
          <img src="icons/Logo.png" />

          <div class="btn-container">
            <button id="login-btn" onclick="loginFun()">LOGIN</button>
            <button id="register-btn" onclick="registerFun()">REGISTER</button>
          </div>

          <div id="login-form">
            <form>
              <input
                type="text"
                class="input-field"
                placeholder="USER NAME"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="PASSWORD"
                required
              />
              <button type="submit" class="submit-btn">LOGIN</button>
            </form>
          </div>

          <div id="register-form">
            <form>
              <input
                type="text"
                class="input-field"
                placeholder="USER NAME"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="PASSWORD"
                required
              />
              <input
                type="password"
                class="input-field"
                placeholder="CONFIRM PASSWORD"
                required
              />
              <button type="submit" class="submit-btn">REGISTER</button>
            </form>
          </div>
        </div>
      </div>
      <div id="logo-container">
        <div>
          <img src="icons/Mascot.png" />
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
